<meta charset="utf-8"><script type="text/javascript">		alert("Игра угадай число на 2 игрока!\nДля завершения игры набери stop");		var answer = parseInt(Math.random() * 100);	var exit = ("stop");	var user1Answer;	var user2Answer;		do{		user1Answer = prompt("Игрок №1 угадай число от 0 до 100");	  			  		if(user1Answer == answer){				alert("Вы угадали!");				break;			} else if (user1Answer > answer){				alert("Вы ввели слишком большое число.\nПереход хода к другому игроку.");			} else if (user1Answer < answer){				alert("Вы ввели слишком маленькое число.\nПереход хода к другому игроку.");			} else if (user1Answer == exit){	        	alert("Игрок №1 сдался.");	        	break;	    	}		user2Answer = prompt("Игрок №2 угадай число от 0 до 100");		  		if(user2Answer == answer){				alert("Вы угадали! ");				break;			} else if (user2Answer > answer){				alert("Вы ввели слишком большое число.\nПереход хода к другому игроку.");			} else if (user2Answer < answer){				alert("Вы ввели слишком маленькое число.\nПереход хода к другому игроку.");	  		} else if(user2Answer == exit){	        	alert("Игрок №2 сдался.");	        	break;	  		}	}  	while(user1Answer != answer || user2Answer != answer);  	alert("Конец игры\nЕсли хочешь сыграть еще раз, то просто обнови страницу");	</script>
